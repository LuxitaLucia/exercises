<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="text-center mt-4 mb-8 text-2xl font-bold">Coin Toss</div>
    <div class="w-96 mx-auto flex justify-between">
      <div
        class="border-violet-600 border-2 px-6 rounded-lg flex flex-col items-center justify-around"
      >
        <div class="text-2xl">Heads</div>
        <div id="heads" class="text-2xl">0</div>
      </div>
      <div>
        <div
          id="toss"
          class="bg-green-600 p-4 text-white text-2xl hover:bg-slate-600 rounded-lg cursor-pointer mb-6"
        >
          Toss
        </div>
        <div
          id="start"
          class="bg-green-600 p-4 text-white text-2xl hover:bg-slate-600 rounded-lg cursor-pointer"
        >
          Start
        </div>
      </div>
      <div
        class="border-violet-600 border-2 px-6 rounded-lg flex flex-col items-center justify-around"
      >
        <div class="text-2xl">Tails</div>
        <div id="tails" class="text-2xl">0</div>
      </div>
    </div>
    <script>
      const startBtn = document.getElementById("start");
      const tossBtn = document.getElementById("toss");
      const headsEl = document.getElementById("heads");
      const tailsEl = document.getElementById("tails");

      let start = false;
      let heads = 0;
      let tails = 0;

      const tossCoin = () => {
        if (Math.random() > 0.5) heads++;
        else tails++;

        headsEl.innerHTML = heads;
        tailsEl.innerHTML = tails;
      };

      tossBtn.addEventListener("click", tossCoin);

      startBtn.addEventListener("click", () => {
        startBtn.innerHTML = start ? "Start" : "Stop";
        start = !start;
      });

      setInterval(() => {
        if (start) tossCoin();
      }, 100);
    </script>
  </body>
</html>
