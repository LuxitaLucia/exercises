<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-800 h-screen">
    <div class="flex text-white justify-between">
      <div class="font-bold text-xl p-5 underline decoration-slate-400 cursor-pointer">
        Calculator
      </div>
      <div class="font-bold text-xl p-5 underline decoration-slate-400 cursor-pointer">X</div>
    </div>

    <div class="flex items-center cursor-pointer">
      <div class="flex flex-col gap-1 p-5">
        <div class="bg-white w-6 h-1"></div>
        <div class="bg-white w-6 h-1"></div>
        <div class="bg-white w-6 h-1"></div>
      </div>
      <div class="font-bold text-2xl text-white cursor-pointer">Standard</div>
    </div>
    <div class="text-white font-bold text-6xl flex justify-end p-4 cursor-pointer">0</div>
    <div class="flex justify-start p-3">
      <div class="text-white flex gap-7">
        <div>MC</div>
        <div>MR</div>
        <div>M+</div>
        <div>M-</div>
        <div>MS</div>
      </div>
    </div>
    <div
      class="grid grid-cols-4 gap-4 p-2 text-white text-center font-bold text-lg cursor-pointer"
    >
      <div class="bg-slate-600 p-4 hover:bg-slate-500">%</div>
      <div class="bg-slate-600 p-4 hover:bg-slate-500">CE</div>
      <div class="bg-slate-600 p-4 hover:bg-slate-500">C</div>
      <div class="bg-slate-600 p-4 hover:bg-slate-500">C</div>
      <div class="bg-slate-600 p-4 hover:bg-slate-500">C</div>
      <div class="bg-slate-600 p-4 hover:bg-slate-500">X</div>
      <div class="bg-slate-600 p-4 hover:bg-slate-500">1/x</div>
      <div class="bg-slate-600 p-4 hover:bg-slate-500">x^2</div>
      <div class="bg-slate-600 p-4 hover:bg-slate-500">2/x</div>
      <div class="bg-slate-600 p-4 hover:bg-slate-500">:</div>
      <div class="bg-slate-600 p-4 hover:bg-slate-500">7</div>
      <div class="bg-slate-600 p-4 hover:bg-slate-500">8</div>
      <div class="bg-slate-600 p-4 hover:bg-slate-500">9</div>
      <div class="bg-slate-600 p-4 hover:bg-slate-500">X</div>
      <div class="bg-slate-600 p-4 hover:bg-slate-500">4</div>
      <div class="bg-slate-600 p-4 hover:bg-slate-500">5</div>
      <div class="bg-slate-600 p-4 hover:bg-slate-500">6</div>
      <div class="bg-slate-600 p-4 hover:bg-slate-500">-</div>
      <div class="bg-slate-600 p-4 hover:bg-slate-500">1</div>
      <div class="bg-slate-600 p-4 hover:bg-slate-500">2</div>
      <div class="bg-slate-600 p-4 hover:bg-slate-500">3</div>
      <div class="bg-slate-600 p-4 hover:bg-slate-500">+</div>
      <div class="bg-slate-600 p-4 hover:bg-slate-500">+/_</div>
      <div class="bg-slate-600 p-4 hover:bg-slate-500">0</div>
      <div class="bg-slate-600 p-4 hover:bg-slate-500">.</div>
      <div class="bg-purple-400 p-4 hover:bg-purple-300">=</div>
    </div>
  </body>
</html>
