<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black text-white">
    <div class="absolute inset-0 h-screen grid place-items-center">
      <div class="min-w-96 flex flex-col border p-4 rounded-md items-center">
        <h1 class="text-2xl mb-6 text-center underline font-bold">Login</h1>
        <form class="flex flex-col gap-4">
          <label
            ><input class="p-4 rounded-lg" type="email" placeholder="Email"
          /></label>
          <label
            ><input
              class="p-4 rounded-lg"
              type="password"
              placeholder="Password"
          /></label>
          <button
            type="submit"
            class="bg-white text-black h-14 rounded-lg hover:bg-green-800 mb-10 hover:text-white"
          >
            Login
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
