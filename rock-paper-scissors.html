<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
      import tailwindConfig from "/tailwind.config.js";
      tailwind.config = tailwindConfig;
    </script>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="flex justify-center p-16 bg-slate-300">
      <div>
        <h1 class="p-5 text-center text-blue-800 text-3xl font-bold">
          Rock Paper Scissors
        </h1>

        <div class="flex justify-center gap-10 p-10">
          <div
            id="rock"
            class="btn bg-blue-700 p-4 text-4xl rounded-lg cursor-pointer hover:bg-blue-500"
          >
            ✊
          </div>
          <div
            id="paper"
            class="btn bg-blue-700 p-4 text-4xl rounded-lg cursor-pointer hover:bg-blue-500"
          >
            ✋
          </div>
          <div
            id="scissors"
            class="btn bg-blue-700 p-4 text-4xl rounded-lg cursor-pointer hover:bg-blue-500"
          >
            ✌️
          </div>
        </div>

        <h2 class="text-center text-blue-800 text-2xl">Click to play</h2>
      </div>
    </div>

    <script>
      const btns = document.querySelectorAll(".btn");
      const output = document.querySelector("h2");
      const options = ["rock", "paper", "scissors"];
      for (const btn of btns) {
        btn.addEventListener("click", () => {
          const player = btn.id;
          const computer = options[Math.round(Math.random() * 2)];
          if (player == computer) {
            output.innerHTML = `It's a tie, you both picked ${player}`;
          } else if (
            (player == "rock" && computer == "scissors") ||
            (player == "paper" && computer == "rock") ||
            (player == "scissors" && computer == "paper")
          ) {
            output.innerHTML = `You win, you picked ${player}, the computer picked ${computer}`;
          } else {
            output.innerHTML = `You lose , you picked ${player}, the computer picked ${computer}`;
          }
        });
      }
    </script>
  </body>
</html>
