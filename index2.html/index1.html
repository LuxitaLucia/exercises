<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-800 h-screen">
    <div class="flex text-white justify-between">
      <div class="font-bold text-xl p-5 underline decoration-slate-400">
        Calculator
      </div>
      <div class="font-bold text-xl p-5 underline decoration-slate-400">X</div>
    </div>

    <div class="flex items-center">
      <div class="flex flex-col gap-2 p-5">
        <div class="bg-white w-6 h-[0.5px]"></div>
        <div class="bg-white w-6 h-[0.5px]"></div>
        <div class="bg-white w-6 h-[0.5px]"></div>
      </div>
      <div class="font-bold text-2xl text-white">Standard</div>
    </div>
    <div class="text-white font-bold text-6xl flex justify-end p-4">0</div>
    <div class="flex justify-start p-3">
      <div class="text-white flex gap-7">
        <div>MC</div>
        <div>MR</div>
        <div>M+</div>
        <div>M-</div>
        <div>MS</div>
      </div>
    </div>
    <div
      class="grid grid-cols-4 gap-4 p-2 text-white text-center font-bold text-lg"
    >
      <div class="bg-slate-600 p-4">%</div>
      <div class="bg-slate-600 p-4">CE</div>
      <div class="bg-slate-600 p-4">C</div>
      <div class="bg-slate-600 p-4">X</div>
      <div class="bg-slate-600 p-4">1/x</div>
      <div class="bg-slate-600 p-4">x^2</div>
      <div class="bg-slate-600 p-4">2/x</div>
      <div class="bg-slate-600 p-4">:</div>
      <div class="bg-slate-600 p-4">7</div>
      <div class="bg-slate-600 p-4">8</div>
      <div class="bg-slate-600 p-4">9</div>
      <div class="bg-slate-600 p-4">X</div>
      <div class="bg-slate-600 p-4">4</div>
      <div class="bg-slate-600 p-4">5</div>
      <div class="bg-slate-600 p-4">6</div>
      <div class="bg-slate-600 p-4">-</div>
      <div class="bg-slate-600 p-4">1</div>
      <div class="bg-slate-600 p-4">2</div>
      <div class="bg-slate-600 p-4">3</div>
      <div class="bg-slate-600 p-4">+</div>
      <div class="bg-slate-600 p-4">+/_</div>
      <div class="bg-slate-600 p-4">0</div>
      <div class="bg-slate-600 p-4">.</div>
      <div class="bg-purple-300 p-4">=</div>
    </div>
  </body>
</html>
