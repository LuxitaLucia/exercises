<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="text-center text-2xl mt-4">Dice roll</div>
    <div id="result" class="text-center my-4">2</div>
    <div class="flex justify-center">
      <div
        id="button"
        class="text-center bg-green-600 cursor-pointer rounded-lg text-2xl text-white p-6 hover:bg-green-800"
      >
        Roll The Dice
      </div>
    </div>

    <script>
      const button = document.getElementById("button");
      const result = document.getElementById("result");

      button.addEventListener("click", () => {
        result.innerHTML = Math.round(Math.random() * 5) + 1;
      });
    </script>
  </body>
</html>
